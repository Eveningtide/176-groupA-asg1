<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Settings</title>
</head>
<body>
<h1>Enter start and end date for the current cycle.</h1>
<h1>Set Cycle Budget for the three categories.</h1>
	<h:form id="settingsForm">
		
		<table>
		<tr>
			<td align="left"><h:outputLabel value="Start Date:  " /></td>
			<td align="left"><h:inputText value="#{settingsBean.start}" /></td>
		</tr>
		<tr>
			<td align="left"><h:outputLabel value="End Date:  " /></td>
			<td align="left"><h:inputText value="#{settingsBean.end}" /></td>
		</tr>
		
				
		</table>

		<table>
		<tr>
			<td align="left"><h:outputLabel value="Food:  " /></td>
			<td align="left"><h:inputText value="#{settingsBean.food}" /></td>
		</tr>
		<tr>
			<td align="left"><h:outputLabel value="Entertainment:  " /></td>
			<td align="left"><h:inputText value="#{settingsBean.entertainment}" /></td>
		</tr>
		<tr>
			<td align="left"><h:outputLabel value="Clothing:  " /></td>
			<td align="left"><h:inputText value="#{settingsBean.clothing}" /></td>
		</tr>
		</table>

		<br />
		<h:commandButton value="Login" action="#{settingsBean.authenticate}"></h:commandButton>
		<input type="reset" value="Reset!"></input>
	</h:form>
</body>
</html>
